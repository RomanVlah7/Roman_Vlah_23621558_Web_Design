<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог товаров</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Шапка */
    .header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    /* Контейнер сетки */
    .catalog-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Стиль карточки товара */
    .product-card {
      background-color: #f5f5f5;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-name {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .product-price {
      color: #2ecc71;
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Подвал */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<header class="header">
  <h1>Каталог товаров</h1>
</header>

<div class="catalog-grid">
  <!-- Пример карточки товара (повторить 80 раз для 4x20 сетки) -->
  <div class="product-card">
    <img src="https://via.placeholder.com/200" alt="Товар">
    <div class="product-name">Название товара 1</div>
    <div class="product-price">999 ₽</div>
  </div>

  <!-- Пример заполнения нескольких карточек -->
  <div class="product-card">
    <img src="https://via.placeholder.com/200" alt="Товар">
    <div class="product-name">Название товара 2</div>
    <div class="product-price">1499 ₽</div>
  </div>

  <!-- Для полного каталога нужно добавить еще 78 карточек -->
  <!-- Можно использовать JavaScript для динамической генерации -->
</div>

<footer class="footer">
  <p>&copy; 2025 Каталог товаров. Все права защищены.</p>
</footer>

<script>
  // Пример JavaScript для генерации всех 80 карточек
  const grid = document.querySelector('.catalog-grid');
  const cardTemplate = `
            <div class="product-card">
                <img src="https://via.placeholder.com/200" alt="Товар">
                <div class="product-name">Название товара</div>
                <div class="product-price">999 ₽</div>
            </div>
        `;

  // Генерация 80 карточек (4x20)
  for (let i = 0; i < 80; i++) {
    grid.innerHTML += cardTemplate.replace('Название товара', `Товар ${i + 1}`)
            .replace('999', `${500 + i * 100}`);
  }
</script>
</body>
</html>
